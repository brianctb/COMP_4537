<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="DocumentTitle"></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="PageTitle"></h1>

    <div id="SearchContainer" class="DictionaryContainer">
        <h2 id="SearchTitle"></h2>
        <label for="SearchInput" id="SearchWordLabel"></label><br/>
        <input type="text" id="SearchInput" placeholder="Enter a word"><br/><br/>
        <button id="SearchButton"></button>
        <br/><br/>
        <div id="SearchResults" class="DictionaryResults"></div>
    </div>

    

    <div id="StoreContainer" class="DictionaryContainer">
        <h2 id="StoreTitle"></h2>
        <label for="StoreWordInput" id="StoreWordLabel"></label><br/>
        <input type="text" id="StoreWordInput" placeholder="Enter a word">

        <br/><br/>

        <label for="StoreDefinitionInput" id="StoreDefinitionLabel"></label><br/>
        <input type="text" id="StoreDefinitionInput" placeholder="Enter a definition"><br/><br/>
        <button id="StoreButton"></button>
        <br/><br/>
        <div id="StoreResults" class="DictionaryResults"></div>
    </div>


    <script src="js/script.js" type="module"></script>
</body>
</html>
