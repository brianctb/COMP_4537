<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian and Corey Lab 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Welcome to Brian and Corey's Lab 4</h3>

    <div id="SearchContainer">
        <h4>Search for a word in the Dictionary</h4>
        <label for="SearchInput">Word</label><br/>
        <input type="text" id="SearchInput" placeholder="Enter a word"><br/><br/>
        <button id="SearchButton">Search</button>
    </div>

    <br/>

    <div id="SearchResults"></div>

    <div id="StoreContainer">
        <h4>Store a word in the Dictionary</h4>
        <label for="StoreWordInput">Word</label><br/>
        <input type="text" id="StoreWordInput" placeholder="Enter a word">

        <br/><br/>

        <label for="StoreDefinitionInput">Definition</label><br/>
        <input type="text" id="StoreDefinitionInput" placeholder="Enter a definition"><br/><br/>
        <button id="StoreButton">Store</button>
    </div>

    <br/>

    <div id="StoreResults"></div>


    <script src="js/script.js" type="module"></script>
</body>
</html>
